<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header class="text-center">
        <h1>Wellcome to my phone hunting shop....</h1>
    </header>
    <main class="container mt-5">
        <section class="mb-4">
            <input id="search-field" class="form-control w-50" type="text" placeholder="Search your phone"
                aria-label="default input example">
            <button id="search-btn" class="btn btn-primary mt-2">Search</button>

        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="nothing-found" class="mt-5 text-center d-none">
                <h3 class="text-warning">No phone found. Please try a new search.</h3>
            </div>
        </section>
        <!-- show all section  -->
        <section id="show-all" class="text-center d-none">
            <button id="show-all-btn" class="btn btn-primary">Show all</button>
        </section>
        <!-- loader section -->
        <section id="loader" class="d-none">
            <div style="height:400px;" class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border  text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal container -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
